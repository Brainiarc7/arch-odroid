# =================================================================================
#    I N S T A L L A T I O N   D E V I C E
# =================================================================================

INSTALL_DEVICE="/dev/mmcblk0"

# =================================================================================
#    F I L E   S Y S T E M S
# =================================================================================

ROOT_FILESYSTEM="ext4"

# =================================================================================
#    B A S I C   S E T T I N G S
# =================================================================================

HOSTNAME="xu4"
TIMEZONE="Europe/Berlin"

# =================================================================================
#    U S E R S   A N D   A C C E S S
# =================================================================================

ROOT_USER_BASH_LOGOUT_CLEAR="yes"

SSH_ACCEPT_KEY_TYPE_SSH_DSS="yes"

# =================================================================================
#    N E T W O R K I N G
# =================================================================================

SET_NETWORK="yes"
NETWORK_INTERFACE="eth0"
NETWORK_ADDRESS="192.168.123.253/24"
NETWORK_GATEWAY="192.168.123.254"
NETWORK_DNS="192.168.123.254"

DISABLE_IPV6="yes"

# =================================================================================
#    P A C K A G E   S E T   D O W N L O A D
# =================================================================================

DOWNLOAD_PACKAGE_SETS=" \
	wifi \
"
#DOWNLOAD_PACKAGE_SETS=""

DOWNLOAD_PACKAGE_SETS_PATH="/root/software/aaa.dist"

# =================================================================================
#    P A C K A G E   S E T   D E F I N I T I O N S
# =================================================================================

declare -A PACKAGE_SET

PACKAGE_SET[wifi]="core/dialog core/libnl core/wpa_supplicant"

# =================================================================================
#    A D V A N C E D   S E T T I N G S
# =================================================================================

ROOT_LABEL="root"

SYMLINK_HASH_COMMANDS="yes"

# =================================================================================
#    D E P E N D E N C I E S
# =================================================================================

INSTALL_DEVICE_HOME="`dirname "$INSTALL_DEVICE"`"
INSTALL_DEVICE_NAME="`basename "$INSTALL_DEVICE"`"

PARTITION_TABLE_TYPE="msdos"

ARCH_LINUX_DOWNLOAD="http://archlinuxarm.org/os/ArchLinuxARM-odroid-xu3-latest.tar.gz"
ARCH_LINUX_DOWNLOAD_FORCE="no"

ARCH_LINUX_PACKAGES_URL="http://os.archlinuxarm.org/armv7h/"

# =================================================================================
#    O P T I M I Z A T I O N S
# =================================================================================

OPTIMIZE_SWAPPINESS="yes"
OPTIMIZE_SWAPPINESS_VALUE="1"
